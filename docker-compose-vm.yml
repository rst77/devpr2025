services:

  nginx:
    image: nginx:1.25-alpine
    hostname: lb
    container_name: rinha-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - node01
      - node02
    ports:
      - "9999:9999"
    networks:
      - rinha-net
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: "15MB"
  
  node01: 
    image: ghcr.io/rst77/app:9
    hostname: node01
    environment:
          PAYMENT_PROCESSOR_FALLBACK: http://payment-processor-fallback:8080
          PAYMENT_PROCESSOR_DEFAULT: http://payment-processor-default:8080    
          NODE_ID: node01
    networks:
      - payment-processor
      - rinha-net
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "167MB"

  node02: 
    image: ghcr.io/rst77/app:9
    hostname: node02
    environment:
          PAYMENT_PROCESSOR_FALLBACK: http://payment-processor-fallback:8080
          PAYMENT_PROCESSOR_DEFAULT: http://payment-processor-default:8080    
          NODE_ID: node02
    networks:
      - payment-processor
      - rinha-net
    deploy:
      resources:
        limits:
          cpus: "0.65"
          memory: "167MB"



networks:
  payment-processor:
    external: true
  rinha-net:
    driver: bridge