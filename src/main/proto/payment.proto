syntax = "proto3";


option java_multiple_files = true;
option java_package = "com.r13a.devpr2025.grpc";
option java_outer_classname = "Rinha";
option objc_class_prefix = "HLW";


package com.r13a.devpr2025.grpc;

service PaymentService {
  rpc streamPayments (stream PaymentData) returns (stream PaymentData);
  rpc streamControls (stream ControlData) returns (stream ControlData);
}
 
message PaymentData {
  string correlationId = 1;
  double amount = 2;
  string requestedAt = 3;
  int32 status = 4;
  int32 service = 5;
}

message ControlData {
  int32 service = 1;
  string requestedAt = 2;
  int32 status = 3;
}
